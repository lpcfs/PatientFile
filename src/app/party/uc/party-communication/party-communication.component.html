<div>

  <form [formGroup]="formGroup">
    <dynamic-material-form [group]="formGroup" [model]="formModel"></dynamic-material-form>
  </form>

  <mat-action-row>
    <button mat-button [disabled]="formGroup.pristine" (click)="cancel()">Annuleren</button>
    <button mat-button [disabled]="formGroup.pristine" (click)="save()">Opslaan</button>
  </mat-action-row>

</div>
